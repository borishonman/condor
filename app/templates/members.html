<head>
     {{#each stylesheets}}<link rel="stylesheet" href="/styles/{{{this}}}">{{/each}}
     {{#each scripts}}<script src="/scripts/{{this}}"></script>{{/each}}
</head>
<div id="members" class="project-section">
     <table cellpadding="6px" cellspacing="0" class="project-table">
          <tr class="header">
               <td class="header">User ID</td>
               <td class="header">Can Create Projects</td>
          </tr>
          {{#each members}}
          <tr class="regrow">
               <td class="regcell">{{this.userid}}</td>
               <td class="regcell">{{this.cancreateprojects}}</td>
          </tr>
          {{/each}}
     </table>
     <div id="member-perms-buttons">
          <p class="button" onclick="toggleMemberCanCreate()">Add/Toggle User Create Permission</p>
     </div>
</div>
